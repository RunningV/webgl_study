<!DOCTYPE html>
<html>
<head>
	<title>threejs study</title>
	<style>
		html, body, canvas{width: 100%; height: 100%; background-color: #fff;}
	</style>
	<script type="text/javascript" src="./three/build/three.js"></script>
	<script type="text/javascript" src="./three/examples/js/WebGL.js"></script>
</head>
<body>
<!--https://github.com/mrdoob/three.js/blob/master/examples/webgl2_materials_texture3d.html-->
<script>
	var renderer, scence, camera, controls, material, volconfig, cmtextures;
	
	init();
	
	function init () {
		scence = new THREE.Scene();
		
		//create renderer
		var canvas = document.createElement('canvas');
		var context = canvas.getContext('webgl2');
		renderer = new THREE.WebGLRenderer({canvas: canvas, context:context});
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		
		//create camera
		var h = 512;
		var aspect = window.innerWidth/ window.innerHeight;
		camera = new THREE.OrthographicCamera(- h * aspect / 2,
			h * aspect / 2,
			h / 2, - h / 2,
			1, 1000  );
		camera.position.set(0, 0, 128);
		camera.up.set(0, 0, 1);
		
		//create controls
		controls = new OrbitControls(camera, renderer.domElement);
		
	}
</script>

</body>
</html>
